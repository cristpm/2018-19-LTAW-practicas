{% load staticfiles %}
<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mi tienda</title>
  <link rel="stylesheet" href="{% static 'main-css.css'%}">
</head>

<body>
  <div class="principal">
    <div class="encabezado1">
      <h1><a href="/">Mi Tienda Web</a></h1>
      <form type="get" action="/search.html" >
          <input  id="search_input" type="text" name="search_input" placeholder="Buscar...">
          <button id="search_button" type="submit" >Buscar</button>
      </form>
    </div>

      <div class="menu">
        <h2>Productos</h2>
        <ul>       <li><a href="/televisores/">Televisores</a></li>  </ul>
        <ul>       <li><a href="/moviles/">Moviles</a></li>  </ul>
        <ul>       <li><a href="/ordenadores/">Ordenadores</a></li>   </ul>
      </div>

      <div class="productos">
        <div class="producto">
          <img  class="img-producto" src="{% static image1 %}" >
          <p>{{p1name}}</p>
          <p>{{p1price}}</p>
          <form action="/formulario.html">
            <button class="button" ><span>Comprar </span></button>
          </form>
        </div>

        <div class="producto">
          <img  class="img-producto" src="{% static image2 %}" >
          <p>{{p2name}}</p>
          <p>{{p2price}}</p>
          <form action="/formulario.html">
            <button class="button" ><span>Comprar </span></button>
          </form>
        </div>

        <div class="producto">
          <img  class="img-producto" src="{% static image3 %}" >
          <p>{{p3name}}</p>
          <p>{{p3price}}</p>
          <form action="/formulario.html">
            <button  type="submit" class="button" ><span>Comprar </span></button>
          </form>
        </div>

      </div>

  </div>
</body>
</html>
